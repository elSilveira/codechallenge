    <div class="selector--content">
      <div class="selector--btn">
        <div class="selector--number"
             (click)="changeSelection(1)"
             [class.selected]="selected == 1">
          <label>1</label>
        </div>
        <span>{{'sales-pipeline-settings' | translate}}</span>
      </div>
      <div class="selector--btn">
        <div class="selector--number"
             (click)="changeSelection(2)"
             [class.selected]="selected == 2">
          <label>2</label>
        </div>
        <span>{{'opportunity-details-settings' | translate}}</span>
      </div>
    </div>
  </div>
</div>
